<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - IA Cafe</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Welcome to IA Cafe</h2>
    <!-- Remove action so JS controls submit -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don’t have an account? <a href="/register">Register</a></p>
    </form>

    <!-- Success & Error Messages -->
    <p id="message" style="margin-top:10px; font-weight:bold;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSpnEAsAGQou1Jl2Guy4nlrmtwcnSPoBw",
      authDomain: "ride-35267.firebaseapp.com",
      databaseURL: "https://ride-35267-default-rtdb.firebaseio.com",
      projectId: "ride-35267",
      storageBucket: "ride-35267.appspot.com",
      messagingSenderId: "736784284446",
      appId: "1:736784284446:web:8539c5a00e8adc3467670f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      messageEl.textContent = "⏳ Logging in...";
      messageEl.style.color = "blue";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const idToken = await userCredential.user.getIdToken();

        // Send token to server
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken })
        });

        if (res.redirected) {
          messageEl.textContent = "✅ Login successful! Redirecting...";
          messageEl.style.color = "green";
          window.location.href = res.url;
        } else {
          throw new Error("Login failed. Please try again.");
        }
      } catch (err) {
        messageEl.textContent = "❌ " + err.message;
        messageEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
